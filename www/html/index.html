<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<title>Index</title>
</head>
<body>
	<h1>HELLO WOOOOOOORLD!</h1>
	<br>
	<form action="/scripts/hello_get.py" method="GET">
		<label for="fname">First name:</label><br>
		<input type="text" id="fname" name="fname" value="John"><br>
		<label for="lname">Last name:</label><br>
		<input type="text" id="lname" name="lname" value="Doe"><br><br>
		<input type="submit" value="Submit">
	  </form>
	<br>
	<form enctype="multipart/form-data" action="/scripts/save_file.py" method="POST">
		<label for="fileTest">Upload file:</label><br>
		<input type="file"
				id="fileTest"
				name="fileTest"><br>
		<input type="submit" value="Submit">
	</form>
	<p>
		<img src="http://localhost:8000/images/python.webp" alt="dragon image">
	</p>

</body>
</html>
